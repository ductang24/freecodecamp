<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Survey Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="page-wrapper">
        <header>
            <h1 id="title">freeCodeCamp Survey Form</h1>
            <p id="description">Thank you for taking the time to help us improve the platform</p>
        </header>
        <form id="survey-form" action="">
            <div class="form-group">
                <label id="name-label" for="name">Name</label>
                <input id="name" class="form-control" name="name" type="text" placeholder="Enter your name" required>
            </div>
            <div class="form-group">
                <label id="email-label" for="email">Email</label>
                <input id="email" class="form-control" name="email" type="text" placeholder="Enter your email" required>
            </div>
            <div class="form-group">
                <label id="number-label" for="number">Age (optional)</label>
                <input id="number" class="form-control" name="number" type="number" min="1" max="99" placeholder="Age" required>
            </div>
            <div class="form-group">
                <label for="role">Which option best describes your current role?</label>
                <select id="role" name="role" class="form-control" required>
                    <option value="" selected disabled>Select current role</option>
                    <option value="student">Student</option>
                    <option value="job">Job</option>
                    <option value="learner">Learner</option>
                    <option value="preferNot">Prefer not to say</option>
                    <option value="other">Other</option>
                </select>
            </div>
            <div class="form-group">
                <p>Would you recommend freeCodeCamp to a friend?</p>
                <label for=""><input class="input-radio" name="user-recommend" type="radio" value="definitely">Definitely</label>
                <label for=""><input class="input-radio" name="user-recommend" type="radio" value="maybe">Maybe</label>
                <label for=""><input class="input-radio" name="user-recommend" type="radio" value="not-sure">Not sure</label>
            </div>
            <div class="form-group">
                <label for="feature">What is your favorite feature of freeCodeCamp?</label>
                <select id="feature" name="feature">
                    <option value="" selected disabled>Select an option</option>
                    <option value="challenges">Challenges</option>
                    <option value="projects">Projects</option>
                    <option value="community">Community</option>
                    <option value="openSource">Open Source</option>
                </select>
            </div>
            <div class="form-group">
                <p>What would you like to see improved? (Check all that apply)</p>
                <label for=""><input class="input-checkbox" type="checkbox" value="front-end-projects">Front-end Projects</label>
                <label for=""><input class="input-checkbox" type="checkbox" value="back-end-projects">Back-end Projects</label>
                <label for=""><input class="input-checkbox" type="checkbox" value="data-visualization">Data Visualization</label>
                <label for=""><input class="input-checkbox" type="checkbox" value="challenges">Challenges</label>
                <label for=""><input class="input-checkbox" type="checkbox" value="open-source-community">Open Source Community</label>
                <label for=""><input class="input-checkbox" type="checkbox" value="gitter-help-rooms">Gitter help rooms</label>
                <label for=""><input class="input-checkbox" type="checkbox" value="videos">Videos</label>
                <label for=""><input class="input-checkbox" type="checkbox" value="city-meetups">City Meetups</label>
                <label for=""><input class="input-checkbox" type="checkbox" value="wiki">Wiki</label>
                <label for=""><input class="input-checkbox" type="checkbox" value="forum">Forum</label>
                <label for=""><input class="input-checkbox" type="checkbox" value="additional-cources">Additional Courses</label>
            </div>
            <div class="form-group">
                <p>Any comments or suggestions?</p>
                <textarea id="comments" name="comments" cols="30" rows="10" placeholder="Enter your comments here..."></textarea>
            </div>
            <div class="form-group">
                <button id="submit" type="submit">Submit</button>
            </div>
        </form>
    </div>
</body>
</html>
